name: Update README with user count

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script and get count
        id: get_count
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          COUNT=$(node userCount.js)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "✔ Count: $COUNT"

      - name: Log value
        run: |
          echo "✔ User count is: ${{ steps.get_count.outputs.count }}"

      - name: Update README.md
        run: sed -i "s/<USER_COUNT_PLACEHOLDER>/${{ steps.get_count.outputs.count }}/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update user count to ${{ steps.get_count.outputs.count }}" || echo "No changes"
          git push
